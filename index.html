<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dialer</title>
</head>
<body>
  <h1>Click to Call Dialer</h1>
</body>

<script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.2.0-rc.0/dist/index.umd.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);

  const iframeURL = window.location.href;
  const token = urlParams.get('token');
  const userId = urlParams.get('userId');
  const companyId = urlParams.get('companyId');
  const id = urlParams.get('id');

  console.log("ðŸŒ Iframe URL:", iframeURL);
  console.log("ðŸ” Token:", token);
  console.log("ðŸ‘¤ User ID:", userId);
  console.log("ðŸ¢ Company ID:", companyId);
  console.log("ðŸ†” Surface ID:", id);

  (async () => {
    const sdk = await new AppExtensionsSdk().initialize();
    console.log("âœ… SDK initialized:", sdk);

    // 1ï¸âƒ£ Floating window visibility
    sdk.listen(AppExtensionsSdk.Event.VISIBILITY, (event) => {
      console.log("ðŸ‘ï¸ Floating window visibility event:", event);

      const context = event?.data?.context;
      console.log("ðŸ§  Context:", context);

      if (context?.person) {
        console.log("ðŸ“ž Person context:", context.person);
      }

      if (event?.data?.relatedIds?.personId) {
        console.log("ðŸ†” Person ID:", event.data.relatedIds.personId);
      }

      if (context?.callToNumber) {
        console.log("ðŸ“² Call to number:", context.callToNumber);
        // You could send this data to your backend here
      }
    });

    // 2ï¸âƒ£ Catch all incoming messages (in case other events send useful info)
    window.addEventListener("message", (e) => {
      console.log("ðŸ“¨ Message from Pipedrive:", e.data);

      const callTo = e?.data?.data?.context?.callToNumber;
      const personId = e?.data?.data?.relatedIds?.personId;

      if (callTo) {
        console.log("ðŸ“² Number clicked:", callTo);
      }

      if (personId) {
        console.log("ðŸ‘¤ Related person ID:", personId);
      }
    });
  })();
</script>
