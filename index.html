    const sdk = await new AppExtensionsSdk().initialize();
    console.log("sdk is here ")

    // Listen for visibility changes when user opens/closes

      console.log(visible ? 'Window shown' : 'Window hidden', context);
      if (visible && context.phone) {
        // autofill phone, etc.
      }
    });
  })();
</script>
