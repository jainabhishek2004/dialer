<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dialer</title>
</head>
<body>
  <h1>Click to Call Dialer</h1>
</body>

<script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.2.0-rc.0/dist/index.umd.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);

  const iframeURL = window.location.href;
  const token = urlParams.get('token');
  const userId = urlParams.get('userId');
  const companyId = urlParams.get('companyId');
  const id = urlParams.get('id');

  console.log("🌐 Iframe URL:", iframeURL);
  console.log("🔐 Token:", token);
  console.log("👤 User ID:", userId);
  console.log("🏢 Company ID:", companyId);
  console.log("🆔 Surface ID:", id);

  (async () => {
    const sdk = await new AppExtensionsSdk().initialize();
    console.log("✅ SDK initialized");

    sdk.listen(AppExtensionsSdk.Event.VISIBILITY, (event) => {
      const context = event?.data?.context;
      const callToNumber = context?.callToNumber;
      const personId = event?.data?.relatedIds?.personId;

      // ✅ Only log and act if callToNumber is present
      if (callToNumber) {
        console.log("📲 Call to number:", callToNumber);

        if (personId) {
          console.log("👤 Person ID:", personId);
        }

        if (context?.person) {
          console.log("📞 Person context:", context.person);
        }

        // 👉 Place your logic here to log activity, send to backend, etc.
      }
    });

    // Optional: catch unexpected messages (useful for debugging)
    window.addEventListener("message", (e) => {
      const callTo = e?.data?.data?.context?.callToNumber;
      const personId = e?.data?.data?.relatedIds?.personId;

      if (callTo) {
        console.log("📨 [Message] Number clicked:", callTo);
      }
      if (personId) {
        console.log("📨 [Message] Person ID:", personId);
      }
    });
  })();
</script>
</html>
